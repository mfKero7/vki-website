<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel VKİ Hesaplayıcı</title>
    <style>
        :root {
            --primary-blue: #0093dd;
            --bg-gray: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 500px;
        }

        h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 25px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Kaydırma Çubuğu Tasarımı */
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .gender-age-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        select, input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #007bbd;
        }

        /* Renkli Skala Bölümü */
        .scale-container {
            margin-top: 30px;
            display: none; /* İlk başta gizli, hesaplayınca açılır */
        }

        .scale-bar {
            height: 15px;
            width: 100%;
            background: linear-gradient(to right, #3498db 0%, #2ecc71 25%, #f1c40f 50%, #e67e22 75%, #e74c3c 100%);
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
        }

        .indicator {
            width: 4px;
            height: 25px;
            background: #333;
            position: absolute;
            top: -5px;
            transition: 0.5s ease-in-out;
            border-radius: 2px;
        }

        .result-text {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Vücut Kitle Endeksi</h2>

    <div class="input-box">
        <div class="label-row">
            <span>Boyunuz:</span>
            <span id="heightVal">175 cm</span>
        </div>
        <input type="range" id="height" min="100" max="220" value="175" oninput="updateValues()">
    </div>

    <div class="input-box">
        <div class="label-row">
            <span>Kilonuz:</span>
            <span id="weightVal">70 kg</span>
        </div>
        <input type="range" id="weight" min="30" max="150" value="70" oninput="updateValues()">
    </div>

    <div class="gender-age-row">
        <div style="flex: 1;">
            <label>Yaşınız:</label>
            <input type="number" id="age" value="20">
        </div>
        <div style="flex: 1;">
            <label>Cinsiyetiniz:</label>
            <select id="gender">
                <option value="erkek">Erkek</option>
                <option value="kadin">Kadın</option>
            </select>
        </div>
    </div>

    <button onclick="calculateBMI()">VKİ Hesapla</button>

    <div id="resultPanel" class="scale-container">
        <p class="result-text">VKİ: <span id="bmiValue">--</span></p>
        <div class="scale-bar">
            <div id="indicator" class="indicator" style="left: 50%;"></div>
        </div>
        <p id="categoryText" style="text-align: center; color: var(--primary-blue); font-size: 1.2em;"></p>
    </div>
</div>

<script>
    function updateValues() {
        // Kaydırma çubuğu hareket ettikçe sayıları güncelle
        document.getElementById('heightVal').innerText = document.getElementById('height').value + " cm";
        document.getElementById('weightVal').innerText = document.getElementById('weight').value + " kg";
    }

    function calculateBMI() {
        const h = document.getElementById('height').value;
        const w = document.getElementById('weight').value;
        const bmi = (w / ((h / 100) * (h / 100))).toFixed(1);

        document.getElementById('bmiValue').innerText = bmi;
        document.getElementById('resultPanel').style.display = "block";

        let category = "";
        let pos = 0; // Renkli çubuktaki göstergenin yeri (%)

        if(bmi < 18.5) {
            category = "Zayıf";
            pos = (bmi / 18.5) * 20; // 0-20% arası
        } else if(bmi < 25) {
            category = "Sağlıklı";
            pos = 20 + ((bmi - 18.5) / 6.5) * 20; // 20-40% arası
        } else if(bmi < 30) {
            category = "Fazla Kilolu";
            pos = 40 + ((bmi - 25) / 5) * 20; // 40-60% arası
        } else if(bmi < 35) {
            category = "Şişman (Obez)";
            pos = 60 + ((bmi - 30) / 5) * 20; // 60-80% arası
        } else {
            category = "Aşırı Obez";
            pos = 90; // 80-100% arası
        }

        document.getElementById('categoryText').innerText = category;
        document.getElementById('indicator').style.left = pos + "%";
    }
</script>

</body>
</html>
