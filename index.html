<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern VKÄ° HesaplayÄ±cÄ±</title>
    <style>
        :root {
            --primary: #0093dd;
            --glass: rgba(255, 255, 255, 0.9); /* Biraz daha opak yaptÄ±m */
        }

        body {
            /* Arka plan gÃ¶rseli */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Buzlu Cam Kart TasarÄ±mÄ± */
        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--primary);
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-box { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; font-weight: 600; margin-bottom: 8px; }

        /* DÃœZELTME: KaydÄ±rma Ã‡ubuÄŸu Rengi */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #aaa; /* Daha koyu renk, artÄ±k gÃ¶rÃ¼nÃ¼yor! */
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid white;
        }

        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }

        /* YENÄ°: YaÅŸ ve Cinsiyet AlanlarÄ± Ä°Ã§in Stil */
        .gender-age-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .gender-age-row label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 147, 221, 0.3);
        }

        button:hover {
            background: #007bbd;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 147, 221, 0.4);
        }

        /* SonuÃ§ Paneli */
        .scale-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(0,0,0,0.1);
            display: none;
        }

        .scale-bar {
            height: 14px;
            width: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71, #f1c40f, #e67e22, #e74c3c);
            border-radius: 10px;
            position: relative;
            margin: 25px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .indicator {
            width: 14px;
            height: 14px;
            background: #333;
            position: absolute;
            top: 0;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SaÄŸlÄ±k Rehberi</h2>

    <div class="input-box">
        <div class="label-row"><span>Boy</span><span id="hText">175 cm</span></div>
        <input type="range" id="height" min="100" max="220" value="175" oninput="update()">
    </div>

    <div class="input-box">
        <div class="label-row"><span>Kilo</span><span id="wText">70 kg</span></div>
        <input type="range" id="weight" min="30" max="150" value="70" oninput="update()">
    </div>

    <div class="gender-age-row">
        <div style="flex: 1;">
            <label>YaÅŸ</label>
            <input type="number" id="age" value="20" min="1" max="120">
        </div>
        <div style="flex: 1;">
            <label>Cinsiyet</label>
            <select id="gender">
                <option value="erkek">Erkek</option>
                <option value="kadin">KadÄ±n</option>
            </select>
        </div>
    </div>

    <button onclick="calculate()">HESAPLA</button>

    <div id="resPanel" class="scale-container">
        <div style="text-align:center; font-size: 22px; margin-bottom: 10px;">
            VKÄ°: <span id="bmiVal" style="color:var(--primary); font-weight:bold;">0</span>
        </div>
        <div class="scale-bar"><div id="ind" class="indicator"></div></div>
        <div id="catText" style="text-align:center; font-weight:600; font-size: 20px;"></div>
    </div>
</div>

<script>
    // KaydÄ±rma Ã§ubuklarÄ± hareket edince sayÄ±larÄ± gÃ¼ncelle
    function update() {
        document.getElementById('hText').innerText = document.getElementById('height').value + " cm";
        document.getElementById('wText').innerText = document.getElementById('weight').value + " kg";
    }

    // Hesaplama fonksiyonu
    function calculate() {
        // DeÄŸerleri al (YaÅŸ ve Cinsiyet de alÄ±nÄ±yor ama VKÄ° formÃ¼lÃ¼nde kullanÄ±lmÄ±yor)
        const h = document.getElementById('height').value;
        const w = document.getElementById('weight').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;

        // VKÄ° FormÃ¼lÃ¼: kg / mÂ²
        const bmi = (w / ((h/100)**2)).toFixed(1);
        
        // Sonucu ekrana yaz ve paneli gÃ¶ster
        document.getElementById('bmiVal').innerText = bmi;
        document.getElementById('resPanel').style.display = "block";

        let cat = ""; let pos = 0;
        // Kategoriyi ve Ã§ubuktaki pozisyonu belirle
        if(bmi < 18.5) { cat = "ZayÄ±f ðŸ¦´"; pos = (bmi/18.5)*20; }
        else if(bmi < 25) { cat = "Ä°deal âœ…"; pos = 20 + ((bmi-18.5)/6.5)*20; }
        else if(bmi < 30) { cat = "Kilolu âš–ï¸"; pos = 40 + ((bmi-25)/5)*20; }
        else { cat = "Obez âš ï¸"; pos = 80; }

        document.getElementById('catText').innerText = cat;
        // GÃ¶stergeyi (indicator) doÄŸru yere kaydÄ±r
        document.getElementById('ind').style.left = `calc(${pos}% - 7px)`;
    }
</script>
</body>
</html>
